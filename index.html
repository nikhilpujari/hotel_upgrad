<html>
    <head><title>
        Index
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        body{
            width: 100%;
            min-height: 100vh;
            position: relative;
            background-color: #e0e0e0;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
        }
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rosybrown;
            width: 100%;
            position: fixed;
        }   
        #logo{
            width: 60px;
            height: 60px;
            margin-left: 2%;
        }
        #login{
            margin-right: 2%;
            text-decoration:none;
            color: black;
        }
        #search{
            margin: 0 auto;
            position: relative;
            top: 50%;
            left:50%;
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 10px;
            width: 30%;
            background-color: #f1f1f1;
            transform: translate(-50%, -50%);
        }
        #search:focus{
            border: none;
            outline:none;
        }
        #city-card{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }
        #city, .container, #city  > a{
            width: 150px;
            height: 150px;
            padding: 4%;
            border-radius:25%;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .container:hover .image {
            opacity: 0.3;
            /* background: grey; */
        }

        .container:hover .middle {
            opacity: 0.5;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        .text, .text > a {
            color: #f1f1f1;
            font-size: 16px;
            padding: 16px 32px;
        }
        #contact{
            text-decoration:none;
            color: black;
            margin-left: 2%;
        }
        #social{
            width: 22px;
            height: 20px;
        }
        #copywrite{
            font-size: 10px;
            margin-right: 2%;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <!-- <header style="background-color: rosybrown; position: fixed; width: 100%; top:0; z-index:1;"> -->
        <header class="site-header">
            <img src="assests/images/logo.png" id="logo" alt="logo"/>
            <a href="login.html" id="login">Login</a>
        </header>
       
        <div style="padding-bottom: 3.5rem;">
            <div style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg'); width:100%; background-repeat: no-repeat; background-size:cover; background-position: center; height: 380px;">
                <input type="text" name="city" id="search" placeholder="City"><br>
            </div>
            <div id="city-card">
                <div class="container">
                <a href="list.html" style="display: flex; align-items: center;"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" id="city" alt="delhi"/></a> 
                <div class="middle">
                    <div class="text">Delhi</div>
                  </div>
                </div>
                <div class="container">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" id="city" alt="goa"/>
                <div class="middle">
                    <div class="text">Goa</div>
                  </div>
                </div>
                <div class="container">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" id="city" alt="charminar"/>
                <div class="middle">
                    <div class="text">Charminar</div>
                  </div>
                </div>
                <div class="container">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" id="city"  alt="calcutta"/>
                <div class="middle">
                    <div class="text">Calcutta</div>
                  </div>
                </div>
             </div>
            <br>
            <a href="index.html" style="text-align: center; display: block; text-decoration:none; color: black;">View more>></a>
        </div>
        <footer class="site-header" style="bottom: 0; height: 7%;">
            <a href="contact.html" id="contact">Contact Us</a>
            <label id="copywrite">&copy; 2020 ROOM SEARCH PVT LTD.</label>
            <div style="margin-left: 0;  margin-right: 2%;">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" id="social" alt="facebook"/></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" id="social" alt="instagram"/></a>
                <a href="https://www.twitter.com" target="_blank"><img src="assests/images/twitter.png" id="social" alt="twitter"/></a>
            </div>
            
        </footer>
    </div>   
</body>
</html>
