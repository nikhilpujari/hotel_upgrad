<html>
    <head><title>
        List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        body{
            width: 100%;
            min-height: 100vh;
            position: relative;
            background-color: #e0e0e0;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
        }
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rosybrown;
            width: 100%;
            position: fixed;
        }  
         #logo{
            width: 60px;
            height: 60px;
        }
        #login{
            position: absolute;
            right: 10px;
            top: 20px;
            margin:0 auto;
            text-decoration:none;
            color: black;
        }
        #ul-list{
            display: inline-block;
            text-align: center;
            position: relative;
            left: 50%;
            list-style: none;
            margin-top: 30px;
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        .list-div{
            background-color: lightgrey;
            margin: 2%;
            width:100%;
        }
        #city-grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 50px;
        }
        #city{
            width: 300px;
            height: 250px;
        }
        #map-view{
            display: none;
        }
        #contact{
            text-decoration:none;
            color: black;
            margin-left: 2%;
        }
        #social{
            width: 22px;
            height: 20px;
        }
        #copywrite{
            font-size: 10px;
            margin-right: 2%;
        }
    </style>
</head>
<body>
    <div>
        <header class="site-header">
            <a href="index.html"><img src="assests/images/logo.png" id="logo" alt="logo"/></a>
            <a href="login.html" id="login">Login</a>
        </header>
        <div style="padding-top: 3.5rem; padding-bottom: 3.5rem;">
            <ul id="ul-list">
                <li style="display: inline; padding: 15px;"><a href="#list-view" style="color: black; text-decoration: none;">List View</a></li>
                <li style="display: inline; padding: 15px;"><a href="#map-view" style="color: black; text-decoration: none;">Map View</a></li>
            </ul>
        <div id="city-grid">
            <div onclick="location.href='detail.html'" style="cursor: pointer;" id="list-view" class="list-div">
                <a href="detail.html"><img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" id="city" alt="radison"/></a>
                <a href="detail.html"><h3>Radisson Blu Hotel</h3></a>
                <a href="detail.html">5 Star</a><br><br>
                <a href="detail.html">New Delhi</a><br><br>
            </div>
            <div class="list-div">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" id="city" alt="lalit"/>
                <h3>The Lalit</h3>
                4.5 Star<br><br>
                New Delhi<br><br>
            </div>
            <div class="list-div">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" id="city" alt="radison"/>
                <h3>Taj Palace</h3>
                4.0 Star<br><br>
                New Delhi<br>
            </div>
            <div id="map-view">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map"/>
                <br>MAP VIEW<br><br>
            </div>  
            </div>          
        </div>
        <footer class="site-header" style="bottom: 0; height: 7%;">
            <a href="contact.html" id="contact">Contact Us</a>
            <label id="copywrite">&copy; 2020 ROOM SEARCH PVT LTD.</label>
            <div style="margin-left: 0;  margin-right: 2%;">
                <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" id="social" alt="facebook"/></a>
                <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" id="social" alt="instagram"/></a>
                <a href="https://www.twitter.com" target="_blank"><img src="assests/images/twitter.png" id="social" alt="twitter"/></a>
            </div>
            
        </footer>
    </div>   
</body>
</html>
